<hmtl>
<head> 
	<title></title>



<style>

	h1{
		text-align: center;
		font-family: sans-serif;
	}

	#btnAb{
		display: grid;
		margin: 0 auto;
	}

	.btnFec{
		display: grid;
		margin: 0 auto;
	}

	.modal{
		width: 150px;
		height: 100px;
		color: white;
		background-color: gray;
		display: grid;
		text-align: center;
		margin:  0 auto;
		align-items: center;
		visibility: hidden;
	}

	.modal.ativa{
		visibility: visible;
	}

	.btnAb.btn{
		visibility: hidden;
	}
	

</style>

</head>
<body>

<h1>Testa DOM</h1>

<button id="btnAb" class="btnAb" onclick="modal.abre()">Abre Modal</button>

<div class="modal">

	Ok, abriu o Modal.

	<button class="btnfec"onclick="modal.fecha()">Fecha Modal</button>
</div>	


<script>

	let modal = {
		abre(){
			document
			.querySelector(".modal")
			.classList.add("ativa")

			document.getElementById("btnAb")
			.style
			.visibility = "hidden"
		},

		fecha(){
				document
				.querySelector(".modal")
				.classList.remove("ativa")

				document.getElementById("btnAb")
				.style
				.visibility = "visible"
			}		
	}

</script>
</body>
